<!doctype html>
<html>
<body>
<head>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Registration Form</title>
</head>

<div class="signup">
	<header>THE CODE REVIEW</header>
	<h2>Signup for our newsletter</h2>
	<p>Ge the latest news on how your code is doing right in your inbox</p>
</div>

<main>
	<div class="container">
		<form>

			<fieldset>
				<label for="name">Full Name</label>
				<input type="text" id="name" name="user_name">
				<label for="email">Email Address</label>
				<input type="text" id="email" name="user_email">
				<label for="phone">Phone Number</label>
				<input type="text" id="phone" name="user_phone">
				<label for="street">Street Address</label>
				<input type="text" id="street" name="user_street">
				<label for="city">City</label>
				<input type="text" id="city" name="user_city">
				<label for="state">State</label>
				<input type="text" id="state" name="user_state">
				<label for="zip">Zip Code</label>
				<input type="text" is="zip" name="user_zip">
			</fieldset>
		</form>


	</div>



</main>

</body>
</html>
